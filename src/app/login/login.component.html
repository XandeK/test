<body>
    <div id="navLogo">
        <h1 id="navName"><img src='../../assets/eyeLogo.png' style='max-height:60px; max-width: 60px; margin-top:-1%'> LENSTALK</h1>
        <h2 id="adminLogin">ADMIN LOGIN</h2>
    </div>
    <br><br>
    <div id="loginForm">
        <form [formGroup]="myForm" novalidate (ngSubmit)="onSubmit(myForm)">
            <p><input class=form-control formControlName="email" id="email" placeholder="E-mail" /></p>
            <p class="error" *ngIf="myForm.controls.email.dirty &&
            myForm.controls.email.hasError('required')">
                * Email is required!
            </p>

            <p><input type="password" class=form-control formControlName="password" id="password"
                    placeholder="Your password" /></p>
            <p class="error" *ngIf="myForm.controls.password.dirty &&
            myForm.controls.password.hasError('required')">
                * Password is required!
            </p>

            <p><button id="loginBtn" class="btn btn-primary" type="submit">LOGIN</button></p>
        </form>

    </div>
</body>
